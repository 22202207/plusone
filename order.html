<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ご注文 | MyShop</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:2rem;}
    .btn{padding:0.6rem 1.2rem;background:#4f46e5;color:#fff;border:none;border-radius:4px;font-size:1rem;cursor:pointer}
  </style>
</head>
<body>
  <h1>商品注文</h1>
  <p>商品名: <span id="product_name"></span></p>
  <p>価格: <span id="product_price"></span> 円</p>
  <button id="checkout-button" class="btn">支払いへ進む</button>

  <script>
    const params = new URLSearchParams(location.search);
    const name = params.get("product_name") || "サンプル商品";
    const price = params.get("product_price") || "1000";

    document.getElementById("product_name").textContent = name;
    document.getElementById("product_price").textContent = Number(price).toLocaleString();

    const CHECKOUT_ENDPOINT = "https://plusone-api.08e2207.workers.dev";
    const STRIPE_PK = "pk_test_51RFssADGl3CKnBpN9WGFZX1W9w0IFVwOfQkQKMYLRwMUrLMofvU1zahJnI7JnS4Dd4JeI74EmbFarQMizygnBDBj00Mux368ty";

    document.getElementById("checkout-button").addEventListener("click", async () => {
      const res = await fetch(CHECKOUT_ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ product_name: name, product_price: price })
      });

      if(!res.ok){
        alert("決済セッションの作成に失敗しました");
        return;
      }

      const { sessionId } = await res.json();
      const stripe = Stripe(STRIPE_PK);
      stripe.redirectToCheckout({ sessionId });
    });
  </script>
</body>
</html>
