<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ご注文 | MyShop</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body{font-family:sans-serif;padding:2rem;max-width:600px;margin:auto}
    .btn{padding:.6rem 1.2rem;background:#4f46e5;color:#fff;border:none;border-radius:4px;font-size:1rem;cursor:pointer}
  </style>
</head>
<body>
  <h1 id="name">読み込み中…</h1>
  <p>価格: <span id="price">-</span> 円</p>
  <button id="buy" class="btn" disabled>支払いへ進む</button>

  <script>
    const API = "https://plusone-api.08e2207.workers.dev"; // 末尾 / なし
    const params = new URLSearchParams(location.search);
    const product_id = params.get("product_id");

    if (!product_id) {
      document.getElementById("name").textContent = "商品ID がありません";
      throw new Error("no id");
    }

    /* ① 商品情報を取得して表示 */
    fetch(`${API}/product/${product_id}`)
      .then(r => r.json())
      .then(({name, price, img}) => {
        document.getElementById("name").textContent  = name;
        document.getElementById("price").textContent = Number(price).toLocaleString();
        document.getElementById("buy").disabled = false;
      })
      .catch(() => {
        document.getElementById("name").textContent = "商品が見つかりません";
      });

    /* ② ボタン押下で checkout セッション生成 → Stripe へ */
    document.getElementById("buy").addEventListener("click", async () => {
      const res  = await fetch(`${API}/checkout`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ product_id })
      });
      const json = await res.json();
      if (!res.ok) return alert("セッション作成失敗");

      const stripe = Stripe("");          // 公開キーは不要
      await stripe.redirectToCheckout({ sessionId: json.sessionId });
    });
  </script>
</body>
</html>
