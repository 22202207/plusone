<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ご注文 | MyShop</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:2rem;}
    .btn{padding:0.6rem 1.2rem;background:#4f46e5;color:#fff;border:none;border-radius:4px;font-size:1rem;cursor:pointer}
  </style>
</head>
<body>
  <h1 id="title">注文商品を確認中…</h1>
  <p>価格: <span id="product_price">---</span> 円</p>
  <button id="checkout-button" class="btn" disabled>支払いへ進む</button>

  <script>
    const CHECKOUT_ENDPOINT = "https://plusone-api.08e2207.workers.dev";
    const STRIPE_PK = "pk_test_xxxxxxxxxxxxxxxxx"; // ← 自分の公開キーに変更してください

    const params = new URLSearchParams(location.search);
    const product_id = params.get("product_id");

    if (!product_id) {
      document.getElementById("title").textContent = "商品IDが指定されていません";
    } else {
      // 購入ボタンを押した時の処理
      document.getElementById("checkout-button").addEventListener("click", async () => {
        const res = await fetch(CHECKOUT_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ product_id })
        });

        if (!res.ok) {
          alert("決済セッションの作成に失敗しました");
          return;
        }

        const { sessionId } = await res.json();
        const stripe = Stripe(STRIPE_PK);
        stripe.redirectToCheckout({ sessionId });
      });

      // 商品情報を表示（サーバー側から取得）
      fetch(CHECKOUT_ENDPOINT, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ product_id })
      })
      .then(res => res.json())
      .then(json => {
        if (json.sessionId) {
          // 成功時は表示変更（Stripeへ投げる前に取得成功したと判断）
          document.getElementById("title").textContent = `商品ID: ${product_id}`;
          document.getElementById("product_price").textContent = "（決済画面で確認）";
          document.getElementById("checkout-button").disabled = false;
        } else {
          document.getElementById("title").textContent = "商品が見つかりません";
        }
      });
    }
  </script>
</body>
</html>
